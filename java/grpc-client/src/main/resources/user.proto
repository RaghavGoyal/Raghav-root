syntax = "proto3";

option java_package = "com.knoldus.grpc";

//service

service user {

    rpc login(loginRequest) returns (APIResponse);

    rpc logout(Empty) returns (APIResponse);

}

message loginRequest {

    string userName = 1;
    string password = 2;
}

message APIResponse {

    string response = 1;
    int32 responseStatus = 2;
}

message Empty {
}